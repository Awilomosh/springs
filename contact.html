<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <title>Contact Me | Visuals by Springs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.4rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        p {
            font-size: 1rem;
            color: #000000;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input,
        textarea {
            padding: 15px;
            border-radius: 8px;
            border: none;
            background-color: #1a1a1a;
            color: #fff;
            font-size: 1rem;
        }

        input::placeholder,
        textarea::placeholder {
            color: #999;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-button {
            background-color: #ffffff;
            color: #000;
            border: none;
            font-size: 1rem;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background-color: #c7a65f;
            color: #fff;
        }

        .back-button {
            margin-top: 30px;
            display: inline-block;
            padding: 12px 24px;
            font-size: 1rem;
            background-color: #1a1a1a;
            color: #fff;
            border: 2px solid #333;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #ffffff;
            color: #000;
            border-color: #fff;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contact Me</h1>
        <p>Got a project in mind or just want to say hello? Fill in the form below and I’ll get back to you!</p>

        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required />
            <input type="email" id="email" placeholder="Your Email" required />
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit" class="submit-button">Send Message</button>
        </form>

        <a href="index.html" class="back-button">← Back to Home</a>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent actual form submission

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            const subject = encodeURIComponent("Message from " + name);
            const body = encodeURIComponent("Name: " + name + "\nEmail: " + email + "\n\n" + message);

            window.location.href = `mailto:info.steve0700@gmail.com?subject=${subject}&body=${body}`;
        });
    </script>

    <div class="social-floating">
        <a href="https://www.instagram.com/_spring_photography?igsh=MW80cTFuczBuN2hrbw==" target="_blank"
            class="social-icon instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://wa.me/+254700612720" target="_blank" class="social-icon whatsapp">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>
</body>

</html>
